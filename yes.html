<!DOCTYPE html>
<html>
<head>
    <title>I Love You</title>
    <style>
        body {

     display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    text-align: center;
    /* ... other styles ... */
    background-color: #fce1f0; /* Light pink background */
    background-image: url("heart.svg"); /* Path to your heart SVG */
    background-size: 20px 20px; /* Adjust heart size and spacing */
    background-repeat: repeat; /* Important: Repeat the image */
   
    
        }

        #fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: red; /* Customize colors */
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        #loveImage{
            max-width: 1000px; /* Adjust as needed */
            height: auto;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <img id="loveImage" src="val.jpeg" alt="I Love You Image">
    <h1>I love you!</h1>
    <div id="fireworks"></div>

    <script>
       function showFireworks() {
    const fireworksContainer = document.getElementById('fireworks'); // Get the container

    for (let i = 0; i < 100; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');

        // Random X position
        firework.style.left = Math.random() * window.innerWidth + 'px';

        // Random Y position within a range (Adjust the range as needed)
        const randomY = Math.random() * window.innerHeight; // Up to the full viewport height
        firework.style.top = window.innerHeight - randomY + 'px'; // Start within the viewport

        fireworksContainer.appendChild(firework);

        setTimeout(() => {
            fireworksContainer.removeChild(firework);
        }, 1000);
    }
}
        showFireworks();
    </script>
</body>
</html>
