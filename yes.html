<!DOCTYPE html>
<html>
<head>
    <title>I Love You</title>
    <style>
        body {
            /* ... (Your CSS styles for the "yes" page - background color, font, etc.) ... */
            display: flex; /* Center content */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center; /* Center text */

        }

        #fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: red; /* Customize colors */
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        #loveImage{
            max-width: 500px; /* Adjust as needed */
            height: auto;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <img id="loveImage" src="images/your_love_image.jpg" alt="I Love You Image">
    <h1>I love you!</h1>
    <div id="fireworks"></div>

    <script>
       function showFireworks() {
            for (let i = 0; i < 100; i++) { // Create multiple fireworks
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = Math.random() * window.innerWidth + 'px'; // Random X position
                firework.style.top = window.innerHeight + 'px'; // Start at bottom
                document.getElementById('fireworks').appendChild(firework);

                setTimeout(() => {
                    firework.remove(); // Remove after animation
                }, 1000); // Match animation duration
            }
        }
        showFireworks();
    </script>
</body>
</html>
