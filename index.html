    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const messageDiv = document.getElementById('message');
        const gifContainer = document.getElementById('gifContainer');
        const imageContainer = document.getElementById('imageContainer');
        const fireworksContainer = document.getElementById('fireworks');
        let noButtonClicked = false;
        let noClickCount = 0; // Counter for "No" clicks

        
        yesButton.addEventListener('click', () => {
    window.location.href = "yes.html"; // Redirect to yes.html
});


        noButton.addEventListener('click', () => {
            if (!noButtonClicked) {
                gifContainer.style.display = 'block';
                noButtonClicked = true;
                noButton.addEventListener('mouseover', moveNoButton);
            } else {
                noClickCount++; // Increment the counter
                let message = "";

                switch (noClickCount) {
                    case 1:
                        message = "Please";
                        break;
                    case 2:
                        message = "Gowthami";
                        break;
                    case 3:
                        message = "Listen to me, I accept my defeat";
                        break;
                    default:
                        message = "Okay, fine!"; // Or any other message you want to display after the 3rd click
                        break;
                }
                messageDiv.textContent = message;
                messageDiv.style.display = 'block';
                moveNoButton();}
            });
        

       function moveNoButton() {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;

            let newX, newY;
            do {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
            } while (distance(newX, newY, noButton) < 50); // Use distance function

            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        }
        function distance(x1, y1, element) {
            const rect = element.getBoundingClientRect();
            const x2 = rect.left + rect.width / 2;
            const y2 = rect.top + rect.height / 2;
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }
